<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styleContact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Salsa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Hi! My name is Profira.</h1>
        <p>I would like to code your design. Feel free to contact me.</p>

    <div class="contact-box">
        <div class="contact-left">
            <h2>Tell me something about you and about your project.</h2>
        
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text">
                    </div>
                
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>E-mail</label>
                        <input type="email">
                    </div>
                    
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5"></textarea>

                <button type="submit">SEND</button>
            </form>
        </div>
                
        <div class="contact-right">
            <h2>Reach me</h2>

            <table>
            <tr>
                <td>profiraa@yahoo.com</td>
            </tr>
            <tr>
                <td>+1 234 567 890</td>
            </tr>
            <tr>
                <td>no 1, Some Street<br> Some City, Some Country, Some Zip</td>
            </tr>
            </table>

        <div class="fa">
            <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
            <a href="https://www.linkedin.com/in/profira-r-6049b791/" class="fa fa-linkedin"></a>
        </div>

        </div>
    </div>
</div>
</body>
</html>
